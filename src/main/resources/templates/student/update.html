<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/*/ <th:block th:include="fragments/base :: head"></th:block> /*/-->
<body>
<div th:replace="fragments/base :: header"></div>

<div class="container">
    <h3>Alteração de um estudante</h3>
    <form class="form-horizontal" action="/students/update" method="post" th:object="${student}">
        <input type="hidden" th:field="*{id}">

        <div class="row">
            <div class="form-group col-md-6" >
                <label>Nome:</label>
                <input type="text" required maxlength=50 class="form-control" th:field="*{name}">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6">
                <label>Data de nascimento:</label>
                <input type="date" required class="form-control" placeholder="dd-MM-yyyy" th:field="*{birthDate}">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>

<!--/*/ <th:block th:include="fragments/base :: scripts"></th:block> /*/-->

</body>
</html>
