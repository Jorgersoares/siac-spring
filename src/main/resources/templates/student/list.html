<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SIAC</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>
<body>
    <div class="container">
		<h3 class="mt-3">Listagem de Estudantes</h3>
		<a href="/students/create" class="btn btn-success">Inserir novo Estudante</a>
		<div th:each="student: ${students}" class="mt-3">
			<div class="card bg-light mb-3">

				<div class="card-body">
					<p class="card-text" th:text="${student.name}"></p>
				</div>

				<div class="card-footer bg-light">
					<p>
						<a th:href="@{/students/update/{id}(id=${student.id})}">Alterar</a> |
						<a th:href="@{/students/delete/{id}(id=${student.id})}">Excluir</a> |
<!--						<a th:if="${!tarefa.done}" th:href="@{/tarefas/concluir/{id}(id=${tarefa.id})}">Concluir</a>-->
					</p>
				</div>

			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
			integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"></script>

</body>
</html>
